		<div class="main-content">

			<section class="contact section active" id="contact ">
				<div class="container">
					<div class="row">
						<div class="section-title padd-15">
							<h2>Напишите мне</h2>
						</div>
					</div>
					<div class="row">

						<div class="contact-info-item padd-15">
							<div class="icon"> <i class="fa fa-telegram"></i> </div>
							<h4>Написать </h4>
							<p>в <a href="https://t.me/frontendercoder" target="_blank">telegram</a></p>
						</div>

						<div class="contact-info-item padd-15">
							<div class="icon"> <i class="fa fa-skype"></i> </div>
							<h4>Написать </h4>
							<p>в <a href="https://join.skype.com/kIr7LomfippY" target="_blank">Skype</a></p>
						</div>

						<div class="contact-info-item padd-15">
							<div class="icon"> <i class="fa fa-facebook-official"></i> </div>
							<h4>Написать </h4>
							<p>в <a href="https://www.messenger.com/t/frontendercode" target="_blank">facebook</a></p>
						</div>
					</div>

					<div class="row">
						<form class="contact-form padd-15">

							<input type="hidden" name="Project_name" value="https://frontend-coder.github.io/">
							<input type="hidden" name="Pagesite" value="Страница контактов">

						<div class="row">
								<div class="form-item col-6 padd-15">
									<div class="form-group">
										<label for="famely">
										<input id="famely" data-validate-field="famely" type="text" name="name" class="form-control" placeholder="Имя*">
										</label>
									</div>
								</div>

								<div class="form-item col-6 padd-15">
									<div class="form-group">
									<label for="tel">
										<input id="tel" data-validate-field="tel" type="text" name="phone" class="form-control" placeholder="Телефон*">
									</label>
									</div>
								</div>
							</div>
							<div class="row">
								<div class="form-item col-12 padd-15">
									<div class="form-group">
										<label for="theme">
										<input id="theme" data-validate-field="theme" type="text" name="theme" class="form-control" placeholder="Тема письма*">
										</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-item col-12 padd-15">
									<div class="form-group">
										<label for="mesage">
										<textarea id="mesage" data-validate-field="mesage" name="message" class="form-control" placeholder="Сообщение*"></textarea>
                    </label>     									
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-item col-12 padd-15">
									<div id="contact-form__send"></div>
									<div class="form-group">
										<input data-validate-field="checkbox" id="checkbox" name="agree" type="checkbox" class="form-control-check" value="Да" checked>
										<label for="checkbox" class="css-label">Я даю согласие на обработку своих персональных данных и ознакомлен с <a href="/politiks.html">политикой конфициальности</a>
										</label>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="col-12 padd-15">
									<button class="btn">Отправить Сообщение</button>
								</div>

							</div>

						</form>
					</div>
				</div>
			</section>

          if (xhr.readyState === 4) {
            if (xhr.status === 200) {

              const MassPopup = "<div class='success'><p>Спасибо за заявку</p></div>";
							// $('.contact-form').append(MassPopup);
							$("#contact-form__send").html(MassPopup);
              console.log('Отправлено');
            }
          }
        };

        xhr.open('POST', 'telegram-mail.php', true);
        xhr.send(formData);
        form.reset();
        setTimeout(() => {
          // $.magnificPopup.close();
        }, 3000);

      },
    });
  };

	<script>
		const navTogglerBtn = document.querySelector('.nav-toggler');
		const aside = document.querySelector('.aside_left');

		navTogglerBtn.addEventListener('click', function () {
			asideSectionTogglerBtn();
		})

		function asideSectionTogglerBtn() {
			aside.classList.toggle('open');
			navTogglerBtn.classList.toggle('open');
		}

		document.querySelector(".toggle-style-switcher").addEventListener("click", () => {
			document.querySelector(".style-switcher").classList.toggle("open");
		})
	</script>

	<script>
		function setTheme() {
			if (localStorage.getItem('theme') == null) {
				localStorage.setItem('theme', 'light');
				document.body.classList.add(localStorage.getItem('theme'));
			} else {
				document.body.classList.add(localStorage.getItem('theme'));
			}
		}
		setTheme();
		const darkThemeBtn = document.querySelector('#dark-theme');

		function darkToggleTheme() {
			if (localStorage.getItem('theme') == 'light') {
				localStorage.setItem('theme', 'dark');
				document.body.classList.remove('light');
				document.body.classList.add(localStorage.getItem('theme'));
			} else {
				document.body.classList.add(localStorage.getItem('theme'));
			}
		}


		darkThemeBtn.addEventListener('click', (e) => {
			darkToggleTheme();
		});

		const lightThemeBtn = document.querySelector('#light-theme');

		function lightToggleTheme() {
			if (localStorage.getItem('theme') == 'dark') {
				localStorage.setItem('theme', 'light');
				document.body.classList.remove('dark');
				document.body.classList.add(localStorage.getItem('theme'));
			} else {
				document.body.classList.add(localStorage.getItem('theme'));
			}
		}

		lightThemeBtn.addEventListener('click', (e) => {
			lightToggleTheme();
		});

		function setScene() {
			if (localStorage.getItem('scenetheme') == null) {
				localStorage.setItem('scenetheme', 'css/pink.css');
				let ownStyle = localStorage.getItem('scenetheme');
				document.querySelector('#change__style').href = ownStyle;
			} else {
				let ownStyle = localStorage.getItem('scenetheme');
				document.querySelector('#change__style').href = ownStyle;
			}
		}
		setScene();

		const scenePinkBtn = document.querySelector('#scene__pink');

		function scenePink() {
			localStorage.setItem('scenetheme', 'css/pink.css');
			let pinkStyle = localStorage.getItem('scenetheme');
			document.querySelector('#change__style').href = pinkStyle;
		}

		scenePinkBtn.addEventListener('click', (e) => {
			scenePink();
		});

		const sceneBlueBtn = document.querySelector('#scene__blue');

		function sceneBlue() {
			localStorage.setItem('scenetheme', 'css/blue.css');
			let pinkStyle = localStorage.getItem('scenetheme');
			document.querySelector('#change__style').href = pinkStyle;
		}
		sceneBlueBtn.addEventListener('click', (e) => {
			sceneBlue();
		});

		const sceneOrangeBtn = document.querySelector('#scene__orange');

		function sceneOrange() {
			localStorage.setItem('scenetheme', 'css/orange.css');
			let pinkStyle = localStorage.getItem('scenetheme');
			document.querySelector('#change__style').href = pinkStyle;
		}
		sceneOrangeBtn.addEventListener('click', (e) => {
			sceneOrange();
		});

			localStorage.setItem('scenetheme', 'css/yellow.css');

			document.querySelector('#change__style').href = pinkStyle;

		sceneYellowBtn.addEventListener('click', (e) => {
			sceneYellow();
